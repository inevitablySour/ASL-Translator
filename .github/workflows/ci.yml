name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic Python checks
        run: |
          python -m compileall .

      - name: Run tests if present
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            # Add project root to PYTHONPATH so tests can import from services
            export PYTHONPATH=$PYTHONPATH:$(pwd)
            pytest tests/ -v
          else
            echo "No tests directory found, skipping pytest."
          fi

      - name: Create .env.production for CI
        run: |
          cat > .env.production << EOF
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}
          API_KEYS=${{ secrets.API_KEYS }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ENVIRONMENT=${{ secrets.ENVIRONMENT }}
          DEBUG=${{ secrets.DEBUG }}
          LOG_LEVEL=${{ secrets.LOG_LEVEL }}
          ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
          RATE_LIMIT_PREDICT=${{ secrets.RATE_LIMIT_PREDICT }}
          RATE_LIMIT_FEEDBACK=${{ secrets.RATE_LIMIT_FEEDBACK }}
          RATE_LIMIT_STATS=${{ secrets.RATE_LIMIT_STATS }}
          RATE_LIMIT_ADMIN=${{ secrets.RATE_LIMIT_ADMIN }}
          EOF

      - name: Build Docker services
        run: |
          docker compose -f docker-compose.yaml config
          docker compose -f docker-compose.yaml build

  deploy:
    name: Deploy to Docker VM
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy via SSH to VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            cd /opt/asl-translator/ASL-Translator
            git pull
            # Create .env.production from secrets
            cat > .env.production << EOF
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}
            API_KEYS=${{ secrets.API_KEYS }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ENVIRONMENT=${{ secrets.ENVIRONMENT }}
            DEBUG=${{ secrets.DEBUG }}
            LOG_LEVEL=${{ secrets.LOG_LEVEL }}
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
            RATE_LIMIT_PREDICT=${{ secrets.RATE_LIMIT_PREDICT }}
            RATE_LIMIT_FEEDBACK=${{ secrets.RATE_LIMIT_FEEDBACK }}
            RATE_LIMIT_STATS=${{ secrets.RATE_LIMIT_STATS }}
            RATE_LIMIT_ADMIN=${{ secrets.RATE_LIMIT_ADMIN }}
            EOF
            # Stop and remove containers
            docker compose down
            # Pull latest images
            docker compose pull || true
            # Rebuild and start services
            docker compose up -d --build
