name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ASL-Translator dependencies
        working-directory: ASL-Translator
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic Python checks (syntax / import)
        working-directory: ASL-Translator
        run: |
          python -m compileall .

      - name: Run tests if present
        working-directory: ASL-Translator
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest
          else
            echo "No tests directory found, skipping pytest."
          fi

      - name: Build Docker services
        working-directory: ASL-Translator
        run: |
          docker compose -f docker-compose.yaml config
          docker compose -f docker-compose.yaml build

  deploy:
    name: Deploy to Docker VM
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only deploy on direct pushes to the main branch (not on PRs)
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH to VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            # Go to the app directory on the VM (adjust if you use a different path)
            cd /opt/asl-translator
            # Pull latest code
            git pull
            # Rebuild and restart services
            docker compose -f docker-compose.yaml pull || true
            docker compose -f docker-compose.yaml up -d --build


