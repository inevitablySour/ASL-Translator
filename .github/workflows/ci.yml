name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic Python checks
        run: |
          python -m compileall .

      - name: Run tests if present
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            # Add project root to PYTHONPATH so tests can import from services
            export PYTHONPATH=$PYTHONPATH:$(pwd)
            pytest tests/ -v
          else
            echo "No tests directory found, skipping pytest."
          fi

      - name: Create .env.production for CI
        run: |
          echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

      - name: Build Docker services
        run: |
          docker compose -f docker-compose.yaml config
          docker compose -f docker-compose.yaml build

  deploy:
    name: Deploy to Docker VM
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy via SSH to VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            cd /opt/asl-translator/ASL-Translator
            git pull
            # Create .env.production from secrets
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
            # Stop and remove containers
            docker compose down
            # Pull latest images
            docker compose pull || true
            # Rebuild and start services
            docker compose up -d --build
