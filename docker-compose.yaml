services:
  postgres:
    image: postgres:15-alpine
    container_name: asl_postgres
    restart: always
    environment:
      POSTGRES_USER: asl_user
      POSTGRES_PASSWORD: asl_password
      POSTGRES_DB: asl_translator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  api:
    build: 
      context: ./services/api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models:ro
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      MODEL_QUEUE: inference_queue
      API_QUEUE: api_queue
      DATA_QUEUE: data_queue
      DATABASE_URL: postgresql://asl_user:asl_password@postgres:5432/asl_translator
    depends_on:
      - rabbitmq
      - postgres
  inference:
    build: 
      context: ./services/inference
    volumes:
      - ./models:/app/models:ro
      - ./services/api/src:/app/api_src:ro
      - ./data:/app/data:ro
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      MODEL_QUEUE: inference_queue
      API_QUEUE: api_queue
      DATABASE_URL: postgresql://asl_user:asl_password@postgres:5432/asl_translator
    depends_on:
      - postgres
      - rabbitmq
  training:
    build:
      context: ./services/training
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./services/api/src:/app/api_src:ro
    environment:
      RABBITMQ_HOST: rabbitmq
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: postgresql://asl_user:asl_password@postgres:5432/asl_translator
    depends_on:
      - rabbitmq
      - postgres
      - api
  rabbitmq: 
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
